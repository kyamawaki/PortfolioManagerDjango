{% extends "portfolio/base.html" %}

{% block title %}Asset Form{% endblock %}

{% block content %}
<h1 class="mb-4">Asset Form</h1>

<form method="post" class="card p-4 shadow-sm bg-white">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit" class="btn btn-primary mt-3">Save</button>
    <a href="{% url 'asset_list' %}" class="btn btn-secondary mt-3">Back</a>
</form>
{% endblock %}
