{% extends "portfolio/base.html" %}

{% block title %}Assets{% endblock %}

{% block content %}
<h1 class="mb-4">Assets</h1>

<a href="{% url 'asset_create' %}" class="btn btn-success mb-3">+ Add Asset</a>

<table class="table table-striped table-hover bg-white shadow-sm">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Ticker</th>
            <th>Class</th>
            <th>Currency</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for asset in assets %}
        <tr>
            <td>{{ asset.name }}</td>
            <td>{{ asset.ticker }}</td>
            <td>{{ asset.asset_class }}</td>
            <td>{{ asset.currency }}</td>
            <td>
                <a href="{% url 'asset_edit' asset.pk %}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{% url 'asset_delete' asset.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
