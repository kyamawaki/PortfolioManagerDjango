{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
 </head>

 <body>
    {% load humanize %}
    <div class="container mx-4 my-2">
        <table class="table table-striped table-hover table-bordered align-middle">
            <thead class="table-dark">
                <tr>
                    <th>銘柄</th>
                    <th>評価額合計（円）</th>
                    <th>割合</th>
                </tr>
            </thead>
            <tbody>
                {% for item in grouped %}
                <tr>
                    <td>{{ item.ticker }}</td>
                    <td>{{ item.total_value|floatformat:0|intcomma }}</td>
                    <td>{{ item.ratio|floatformat:2 }}%</td>
                </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="">総資産額</th>
                    <th>{{ total|floatformat:0|intcomma }}</th>
                    <th>100.00%</th>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
